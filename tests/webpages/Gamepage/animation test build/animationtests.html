        <div class="character-select">

        </br>
        </div>
    </br>
        <div class="num-input">
            <label for="rep-digits" class="num-input">
                <h3>Input your repeating digits:</h3>
            </label>

                <p id="invalid-num" class="invisible">Please enter a nonzero number with 1 to 9 digits.</p>
        </br>
